name: Create Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build and publish binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Binary File
        run: |
          python -m pip install pyinstaller
          pyinstaller --onefile your_script.py  # Замените your_script.py на ваш скрипт
          mkdir -p release
          mv dist/your_script release/binaryfile  # Замените your_script на имя вашего бинарного файла

      - name: Verify release artifact
        run: ls -la release/

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Changes in this release:
            - List your changes here
          draft: false
          prerelease: false

      - name: Upload release assets (binary)
        uses: actions/upload-release-asset@v1
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/binaryfile
          asset_name: binaryfile
          asset_content_type: application/octet-stream
